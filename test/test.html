<!DOCTYPE HTML>
<html>
    <head>
        <title>Test Page</title>
        <link rel="stylesheet" type="text/css" href="../normalize.css">
        <link rel="stylesheet" href=gallery-m.css>
        <script src="dragend.js"></script>
    </head>
    <body>

    <div class="mobile">
        <div id="dragend">
            <div class="dragend-page">
                <img class="bs-images" src="../images/beesnap/beesnap-1.png">
            </div>
            <div class="dragend-page">
                <img class="bs-images" src="../images/beesnap/beesnap-2.png">
            </div>
        </div>
    </div>

    <script>
        new Dragend(document.getElementById("dragend"), {
          pageClass          : "dragend-page",
          direction          : "horizontal",
          minDragDistance    : "40",
          onSwipeStart       : noop,
          onSwipeEnd         : noop,
          onDragStart        : noop,
          onDrag             : noop,
          onDragEnd          : noop,
          afterInitialize    : noop,
          keyboardNavigation : false,
          stopPropagation    : false,
          itemsInPage        : 2,
          scribe             : 0,
          page               : 1,
          borderBetweenPages : 0,
          duration           : 300,
          preventDrag        : false,
          disableScroll      : false
        });
    </script>

    </body>
</html>
